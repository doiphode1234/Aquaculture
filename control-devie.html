<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Device - Aquaculture Monitoring System</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background-color: #001f3f;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        #ocean-video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 119, 182, 0.8);
            padding: 10px 20px;
            border-radius: 12px;
            z-index: 10;
        }
        .navbar ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }
        .navbar li {
            display: inline;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .navbar a:hover {
            background-color: #00b4d8;
        }

        /* Main Container - Centered Content */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 50px;
        }

        /* Grid Layout for Gauges */
        .container {
            display: grid;
            grid-template-columns: repeat(2, 300px);
            gap: 50px;
            justify-content: center;
            align-items: center;
        }

        /* Gauge Container */
        .gauge-container {
            width: 300px;
            height: 300px;
            position: relative;
        }

        /* Canvas for Gauge */
        canvas {
            width: 100%;
            height: 100%;
        }

        /* Parameter Info (Transparent with Soft Glow) */
        .parameter-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.9); /* White with slight transparency */
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8); /* Soft glow */
        }

        /* Parameter Name */
        .parameter-name {
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        /* Parameter Reading (Fully Transparent Background) */
        .parameter-value {
            font-size: 1.2rem;
            font-weight: bold;
            background: transparent; /* Fully transparent */
            padding: 5px 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <div class="video-container">
        <video autoplay muted loop id="ocean-video">
            <source src="fish.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="control-device.html">Control Device</a></li>
            <li><a href="data.html">Data</a></li>
            <li><a href="team.html">Team</a></li>
        </ul>
    </nav>

    <!-- Main Container for Centered Gauges -->
    <div class="main-container">
        <div class="container">
            <!-- pH Level -->
            <div class="gauge-container">
                <canvas id="phGauge"></canvas>
                <div class="parameter-info">
                    <div class="parameter-name">pH Level</div>
                    <div id="phValue" class="parameter-value">--</div>
                </div>
            </div>
            
            <!-- Temperature -->
            <div class="gauge-container">
                <canvas id="tempGauge"></canvas>
                <div class="parameter-info">
                    <div class="parameter-name">Temperature</div>
                    <div id="tempValue" class="parameter-value">--</div>
                </div>
            </div>

            <!-- Turbidity -->
            <div class="gauge-container">
                <canvas id="turbidityGauge"></canvas>
                <div class="parameter-info">
                    <div class="parameter-name">Turbidity</div>
                    <div id="turbidityValue" class="parameter-value">--</div>
                </div>
            </div>

            <!-- Water Flow Rate -->
            <div class="gauge-container">
                <canvas id="flowGauge"></canvas>
                <div class="parameter-info">
                    <div class="parameter-name">Water Flow</div>
                    <div id="flowValue" class="parameter-value">--</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to create smooth ring gauge
        function createGauge(canvasId, valueId, minValue, maxValue, unit, color) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const valueDisplay = document.getElementById(valueId);
            let currentValue = minValue;
            let targetValue = Math.random() * (maxValue - minValue) + minValue;

            function drawGauge(value) {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = 120;
                const startAngle = 0.75 * Math.PI;
                const endAngle = ((value - minValue) / (maxValue - minValue)) * 1.5 * Math.PI + startAngle;

                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw background ring
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0.75 * Math.PI, 2.25 * Math.PI);
                ctx.lineWidth = 15;
                ctx.strokeStyle = '#ccc';
                ctx.stroke();

                // Draw animated gauge ring
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0.75 * Math.PI, endAngle, false);
                ctx.strokeStyle = color;
                ctx.lineWidth = 15;
                ctx.stroke();

                // Update the value dynamically
                valueDisplay.innerText = value.toFixed(1) + " " + unit;
            }

            // Smooth animation logic
            function animateGauge() {
                if (Math.abs(currentValue - targetValue) < 0.1) {
                    targetValue = Math.random() * (maxValue - minValue) + minValue;
                }
                currentValue += (targetValue - currentValue) * 0.05; // Smooth interpolation
                drawGauge(currentValue);
                requestAnimationFrame(animateGauge);
            }

            // Start the animation
            animateGauge();
        }

        // Create individual gauges with smooth animation
        createGauge('phGauge', 'phValue', 6, 7.5, 'pH', '#00ff00');
        createGauge('tempGauge', 'tempValue', 25, 35, 'Â°C', '#ff5733');
        createGauge('turbidityGauge', 'turbidityValue', 50, 100, 'NTU', '#f4d03f');
        createGauge('flowGauge', 'flowValue', 8, 10, 'L/min', '#3498db');
    </script>
</body>
</html>
